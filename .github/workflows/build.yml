name: Build EVE Robot EXE
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # Lệnh này giúp máy chủ nhận diện đúng công cụ đóng gói
        run: |
          npm init -y
          npm install nwjs-builder-phoenix --save-dev

      - name: Build EXE
        # Ép máy chủ chạy lệnh build trực tiếp vào thư mục hiện tại
        run: npx nwjs-builder-phoenix --targets=win-x64 --out dist .

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: EVE-Robot-Windows
          path: dist/
