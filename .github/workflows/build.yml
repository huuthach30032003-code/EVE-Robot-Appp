name: Build EVE Robot EXE
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Build Tool
        # Thêm --global và link để máy chủ không báo lỗi "could not determine executable"
        run: |
          npm install -g nwjs-builder-phoenix
          npm link nwjs-builder-phoenix

      - name: Build EXE
        # Chạy trực tiếp qua lệnh build thay vì npx để chắc chắn thành công
        run: build --targets=win-x64 --out dist .

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: EVE-Robot-Windows
          path: dist/
